<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Gate Pass</title>
    <link rel="stylesheet" href="css/studentstyles.css">
    <style>
        /* Main content styles */
        main {
            flex: 1;
            padding: 10px 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-content {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        .main-content h2 {
            padding: 20px 0;
            font-size: 1.3em;
            background-color: #004080;
            text-align: center;
            color: white;
            margin: 0px 0px 10px 0px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 5px 0 5px;
            font-size: 1.2em;
        }

        input, textarea {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            color: white;
            background-color: #004080;
            border: none;
            border-radius: 5px;
            
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #007bff;
        }
        
        .error-message {
            color: green;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .error-message-rollNo {
            color: red;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Footer styles */
        footer {
            background-color: #004080;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        
    </style>
    <script>
    window.onload = function() {
        var urlParams = new URLSearchParams(window.location.search);

        var errorMessage = urlParams.get('error');
        if (errorMessage) {
            document.getElementById('error-message-rollNo').innerText = errorMessage;
            document.getElementById('error-message-rollNo').style.color = 'red'; // Set the color to red
        }

        var successMessage = urlParams.get('message');
        if (successMessage) {
            document.getElementById('error-message').innerText = successMessage;
            document.getElementById('error-message').style.color = 'green'; // Set the color to green
        }
    };


    </script>
</head>
<body>
    <header>
        <h1>Student Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="studentDashboard.html">Home</a></li>
            <li><a href="requestGatePass.html">Request Gate Pass</a></li>
            <li><a href="trackGatePass.html">Track Request Status</a></li>
            <li><a href="index.html">Logout</a></li>
        </ul>
    </nav>
    <main>
        <div class="main-content">
        	<div id="error-message-rollNo" class="error-message"></div>
        	 <div id="error-message" class="error-message"></div>
        	 	 
            <h2 class="h2-header">Submit a Gate Pass Request</h2>
            
            <form action="submitGatePass" method="POST">
                <label for="rollNo">Roll Number:</label>
                <input type="text" id="rollNo" name="rollNo" required>

                <label for="reason">Reason for Gate Pass:</label>
                <textarea id="reason" name="reason" rows="4" required></textarea>

                <button type="submit">Submit Request</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Gate Pass Management System</p>
    </footer>
</body>
</html>
