<!DOCTYPE html>

    <link rel="stylesheet" href="css/adminstyles.css">
        <style>
        /* Main content styles */
        main {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

        main h2 {

        table {
            width: 80%;

        table, th, td {
            border: 1px solid #ddd;

        th, td {
            padding: 12px;

        th {
            background-color: #004080;
            color: white;

        /* Footer styles */
        footer {
            background-color: #004080;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .buttonsaccept:hover{
        	 background-color: #1E90FF;
        	 color: white;
        }
        .buttonsreject:hover{
        	 background-color: #ca0b00;
        	 color: white;
        }
    </style>
    <script>
        window.onload = function() {
            fetch('pendingRequests')
                .then(response => response.json())
                .then(requests => {
                    const resultsTable = document.getElementById('results');
                    requests.forEach(request => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${request.requestId}</td>
                            <td>${request.rollNo}</td>
                            <td>${request.name}</td>
                            <td>${request.branch}</td>
                            <td>${request.dateOfRequest}</td>
                            <td>${request.reason}</td>
                            <td>${request.status}</td>
                            <td><button class="buttonsaccept" onclick="updateStatus(${request.requestId}, 'Approved')">Approve</button>
                            <button class="buttonsreject" onclick="updateStatus(${request.requestId}, 'Rejected')">Reject</button></td>
                        `;
                        resultsTable.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching pending requests:', error));
        };
        
        function updateStatus(requestId, newStatus) {
        	console.log(requestId+" "+newStatus);
        	//const adminId = getSession().getAttribute("adminId");
        	//console.log(adminId);
            fetch('updateRequestStatus', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ requestId: requestId, status: newStatus})
            })
            .then(response => {
                if (response.ok) {
                    // Reload the page or update the row to reflect the new status
                    location.reload();
                } else {
                    console.error('Failed to update status.');
                    alert("Failed to update status.")
                }
            })
            .catch(error => console.error('Error updating status:', error));
        }
    </script>
</head>
